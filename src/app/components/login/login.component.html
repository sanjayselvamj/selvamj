<!-- src/app/components/login/login.component.html -->
<div class="login-container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card login-card shadow-lg p-4">
        <div class="card-body text-center">
          <!-- Profile Image with Hover Effect -->
          <!-- <img src="./assets/img/sc.png" alt="Profile Image" class="profile-img"> -->

          <h3 class="card-title text-center mb-4">Login</h3>

          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
            <!-- Username Field -->
            <div class="form-field mb-3">
              <mat-form-field class="mat-form-field w-100">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="Enter your username">
                <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                  Username is required
                </mat-error>
              </mat-form-field>
            </div>

            <!-- Password Field -->
            <div class="form-field mb-4 position-relative">
              <mat-form-field class="mat-form-field w-100">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
                <button type="button" mat-icon-button class="password-toggle-btn" (click)="hidePassword = !hidePassword">
                  <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                  Password is required
                </mat-error>
              </mat-form-field>
            </div>

            <!-- Login Button -->
            <button mat-raised-button class="btn btn-primary btn-block login-btn" type="submit">Login</button>

            <!-- Error Message -->
            <div class="error-message text-danger text-center mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>

            <!-- Signup Link -->
            <div class="signup-link text-center mt-3">
              <span>Don't have an account?</span>
              <button type="button" class="btn btn-link" (click)="navigateToNewAccount()">Sign up</button>
            </div>

            <!-- Help Link -->
            <div class="help-link text-center mt-3">
              <button class="btn btn-link" [routerLink]="['/helpdata']" [queryParams]="{ view: 'login' }">Help with Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
